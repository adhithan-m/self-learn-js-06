<html>
<head>
<script type="text/javascript">
function Book(name,author,edition)
{
this.name=name;
this.author=author;
this.edition=edition;
}
</script>
</head>
<body>
<script type="text/javascript">

var html5=new Book("HTML5","Raj",3);
var css3=new Book("CSS3","Sam",2);
//html5.publisher="TATA";
//css3.publisher="TATA";
Book.prototype.publisher="TATA"; 
document.write("<h1>HTML5</h1>");
document.write("Book Name"+" "+html5.name+"<br/>");
document.write("Author"+" "+html5.author+"<br/>");
document.write("Edition"+" "+html5.edition+"<br/>");
document.write("Publisher"+" "+html5.publisher+"<br/>");
document.write("<h1>CSS3</h1>");
document.write("Book Name"+" "+css3.name+"<br/>");

document.write("Edition"+" "+css3.edition+"<br/>");
document.write("Publisher"+" "+css3.publisher+"<br/>");


</script>
</body>
</html>
